[project]
name = "speakeasy_gtd"
version = "0.1.4"
description = "Python Client SDK Generated by Speakeasy."
authors = [{ name = "Speakeasy" },]
readme = "README-PYPI.md"
requires-python = ">=3.9"
dependencies = [
    "eval-type-backport (>=0.2.0,<0.3.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "jsonpath-python (>=1.0.6,<2.0.0)",
    "markdown >=3.7,<4",
    "pydantic (>=2.10.3,<2.11.0)",
    "python-dateutil (>=2.8.2,<3.0.0)",
    "types-Markdown >=3.7.0.20241204,<4",
    "typing-inspect (>=0.9.0,<0.10.0)",
]

[tool.poetry]
packages = [
    { include = "speakeasy_gtd", from = "src" }
]
include = ["py.typed", "src/speakeasy_gtd/py.typed"]

[tool.setuptools.package-data]
"*" = ["py.typed", "src/speakeasy_gtd/py.typed"]

[virtualenvs]
in-project = true

[tool.poetry.group.dev.dependencies]
mypy = "==1.14.1"
pylint = "==3.2.3"
types-python-dateutil = "^2.9.0.20240316"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.mypy]
disable_error_code = "misc"

[[tool.mypy.overrides]]
module = "typing_inspect"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jsonpath"
ignore_missing_imports = true

[tool.pyright]
venvPath = "."
venv = ".venv"


